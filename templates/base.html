<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>

        <!-- Bootstrap 4.5.2 CSS -->
        <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head> 

    <body>
        {% block navbar %}
        {% endblock %}
        <!-- Add flash messages display -->
        <div class="container mt-3">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>

    {% block scripts %}
        <!-- jQuery 3.5., Popper 1.16.1, Bootstrap 4.5.2 JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 21 integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script 22 src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const hamburgerBtn = document.querySelector('.hamburger-btn');
                const mobileNav = document.getElementById('mobile-nav');
                const sidebarOverlay = document.getElementById('sidebarOverlay');
                const closeBtn = document.querySelector('.menu-close-btn');
                
                if (!hamburgerBtn || !mobileNav || !sidebarOverlay) return;
                
                // Open menu function
                function openMenu() {
                    mobileNav.classList.add('active');
                    sidebarOverlay.classList.add('active');
                    hamburgerBtn.setAttribute('aria-expanded', 'true');
                    document.body.classList.add('menu-open');
                }
                
                // Close menu function
                function closeMenu() {
                    mobileNav.classList.remove('active');
                    sidebarOverlay.classList.remove('active');
                    hamburgerBtn.setAttribute('aria-expanded', 'false');
                    document.body.classList.remove('menu-open');
                }
                
                // Toggle menu on hamburger click
                hamburgerBtn.addEventListener('click', openMenu);
                
                // Close menu on close button click
                if (closeBtn) {
                    closeBtn.addEventListener('click', closeMenu);
                }
                
                // Close menu on overlay click
                sidebarOverlay.addEventListener('click', closeMenu);
                
                // Close menu when clicking on a link (optional)
                const navLinks = mobileNav.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    link.addEventListener('click', closeMenu);
                });
                
                // Close menu on escape key press
                document.addEventListener('keydown', function (e) {
                    if (e.key === 'Escape' && mobileNav.classList.contains('active')) {
                        closeMenu();
                    }
                });
                
                // Close menu when clicking outside on larger screens
                document.addEventListener('click', function(e) {
                    if (mobileNav.classList.contains('active') && 
                        !mobileNav.contains(e.target) && 
                        !hamburgerBtn.contains(e.target)) {
                        closeMenu();
                    }
                });
            });
        </script>
        {% endblock %}
    </body>
    </html>
